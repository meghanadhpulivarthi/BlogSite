{% extends 'base.html' %}

{% block title %}Create a New Profile Page{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Create a Profile Page...</h1>

    <div class="form-group">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Create Profile Page</button>
        </form>
    </div>
{% else %}
    You are not logged in!!
{% endif %}


{% endblock %}
